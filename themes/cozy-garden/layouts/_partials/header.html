<header>
  <nav class="header">
    <div>
      <a class="header__home" href="{{ "" | relURL }}">
        <img alt="logo" src="{{ .Site.Params.logo }}" class="logo" />
        {{ .Site.Title }}
      </a>
    </div>
    <div id="toggle-theme-wrapper" style="display: flex; flex-direction: row; place-items: center; gap: 1em;">
      <div id="toggle-theme-button">
        <div id="toggle-theme-icon">
          <svg fill="var(--icon_floatmenu_color)" width="20px" height="20px" aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">

        </div>
        <div class="theme-selector">
          <div class="theme-selector__item" onclick="setTheme('light')">
            <svg fill="var(--icon_floatmenu_color)" width="20px" height="20px" aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg" fill="currentColor" viewBox="0 0 20 20">
              <path
                d="M10 15a5 5 0 1 0 0-10 5 5 0 0 0 0 10Zm0-11a1 1 0 0 0 1-1V1a1 1 0 0 0-2 0v2a1 1 0 0 0 1 1Zm0 12a1 1 0 0 0-1 1v2a1 1 0 1 0 2 0v-2a1 1 0 0 0-1-1ZM4.343 5.757a1 1 0 0 0 1.414-1.414L4.343 2.929a1 1 0 0 0-1.414 1.414l1.414 1.414Zm11.314 8.486a1 1 0 0 0-1.414 1.414l1.414 1.414a1 1 0 0 0 1.414-1.414l-1.414-1.414ZM4 10a1 1 0 0 0-1-1H1a1 1 0 0 0 0 2h2a1 1 0 0 0 1-1Zm15-1h-2a1 1 0 1 0 0 2h2a1 1 0 0 0 0-2ZM4.343 14.243l-1.414 1.414a1 1 0 1 0 1.414 1.414l1.414-1.414a1 1 0 0 0-1.414-1.414ZM14.95 6.05a1 1 0 0 0 .707-.293l1.414-1.414a1 1 0 1 0-1.414-1.414l-1.414 1.414a1 1 0 0 0 .707 1.707Z" />
            </svg>
          </div>
          <div class="theme-selector__divider"></div>
          <div class="theme-selector__item" onclick="setTheme('dark')">
            <svg width="20px" height="20px" aria-hidden="true" xmlns="http://www.w3.org/2000/svg"
              fill="var(--icon_floatmenu_color)" viewBox="0 0 18 20">
              <path
                d="M17.8 13.75a1 1 0 0 0-.859-.5A7.488 7.488 0 0 1 10.52 2a1 1 0 0 0 0-.969A1.035 1.035 0 0 0 9.687.5h-.113a9.5 9.5 0 1 0 8.222 14.247 1 1 0 0 0 .004-.997Z" />
            </svg>
          </div>
          <div class="theme-selector__divider"></div>
          <div class="theme-selector__item" onclick="setTheme('system')">
            <svg width="20px" height="20px" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24"
              fill="var(--icon_floatmenu_color)">
              <path fill-rule="evenodd"
                d="M2.25 5.25a3 3 0 0 1 3-3h13.5a3 3 0 0 1 3 3V15a3 3 0 0 1-3 3h-3v.257c0 .597.237 1.17.659 1.591l.621.622a.75.75 0 0 1-.53 1.28h-9a.75.75 0 0 1-.53-1.28l.621-.622a2.25 2.25 0 0 0 .659-1.59V18h-3a3 3 0 0 1-3-3V5.25Zm1.5 0v7.5a1.5 1.5 0 0 0 1.5 1.5h13.5a1.5 1.5 0 0 0 1.5-1.5v-7.5a1.5 1.5 0 0 0-1.5-1.5H5.25a1.5 1.5 0 0 0-1.5 1.5Z"
                clip-rule="evenodd" />
            </svg>
          </div>
        </div>
      </div>

      </div>
      <div class="top-menu--mobile">
        <div class="menu-icon">
          <input autocomplete="off" class="menu-icon__checkbox" type="checkbox" aria-label="menu toggle" />
          <div class="menu-icon__bar --bar-1"></div>
          <div class="menu-icon__bar --bar-2"></div>
          <div class="menu-icon__bar --bar-3"></div>
          <div class="top-menu--mobile__overlay"></div>
          <div class="top-menu--mobile__content">
            {{ range .Site.Params.header.menu }}
            <a class="top-menu--mobile__child" href="{{ .href }}">{{ .label }}</a>
            {{ end }}
            <a href="/search" aria-label="Go to search page">

</header>
