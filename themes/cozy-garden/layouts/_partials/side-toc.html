{{ if .Params.side_toc }}
<div class="side-toc">
  <div class="side-toc__label">Content</div>
  <div class="side-toc__child">
    <div class="side-toc__mark"></div>
    {{ .TableOfContents }}
  </div>
</div>
{{ $sideToc := resources.Get "js/side-toc.js" | minify | fingerprint}}
<script src="{{ $sideToc.Permalink }}"></script>
{{ end }}
