{{ if .IsTranslated }}
<div class="language-selector">
  <div class="language-selector__label">Read Article In: </div>
  <div class="language-selector__list">
    {{ range .Translations }}
    <a class="link" href="{{ .RelPermalink }}">{{ .Language.LanguageName }}</a>
    {{ end }}
  </div>
</div>
{{ end }}
