<figure class="highlight">
  {{- if transform.CanHighlight .Type }}
  <div class="decoration-codeblock-wrapper">
    <div class="decoration-codeblock__side">
      {{- with .Attributes.icon }}
      <div class="decoration-codeblock__language">
        <i class="devicon-{{ . }}-plain"></i>
      </div>
      {{- end }}
      {{- with .Attributes.title }}
      <div class="decoration-codeblock__side">
        {{ . }}
      </div>
      {{- end }}
    </div>
    <div class="decoration-codeblock__right">
      <button>Copy</button>
    </div>
  </div>
  <pre tabindex="0" class="chroma">
    <code class="language-{{ .Type }}" data-lang="{{ .Type }}">
      {{- with transform.HighlightCodeBlock . -}}
      {{ .Inner }}
      {{- end -}}
    </code>
  </pre>
  {{- else }}
  <div class="decoration-codeblock-wrapper">
    <div class="decoration-codeblock__side">
    </div>
    <div class="decoration-codeblock__right">
      <button>Copy</button>
    </div>
  </div>
  <pre tabindex="0" class="chroma non-lang"><code data-lang="">{{ .Inner }}</code></pre>
  {{- end }}
</figure>
